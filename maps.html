<!DOCTYPE html>
<html>

<head>
  <style type="text/css">
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
    }
  </style>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script>
    $.ajax({
      type: "GET",
      url: "https://maps.googleapis.com/maps/api/geocode/xml?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=AIzaSyCQhtuWSKzZJfAkrL8CjHbZPdKElosykMw",
      dataType: "xml",
      success: processXML
    });

    function processXML(xml) {
      $(xml).find("address_component").each(function(){
        if($(this).find("type").text() == "postal_code"){
          alert($(this).find("long_name").text());
        }
      });
    }
  </script>

</body>

</html>
